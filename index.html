<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fiche de dégustation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #b8925e;
    }
    .lux-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      border: 1px solid #eee;
    }
    label {
      font-weight: 500;
      color: #555;
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="text"], input[type="date"], input[type="number"], textarea {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
      transition: 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #b8925e;
      box-shadow: 0 0 5px rgba(184,146,94,0.3);
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
    }
    .cape-group img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    button {
      background: #b8925e;
      color: white;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }
    button:hover {
      background: #9c7746;
    }
  </style>
</head>
<body class="p-6">

  <div class="max-w-3xl mx-auto lux-card" id="fiche">
    <h1 class="text-center text-3xl mb-8">Fiche de dégustation de cigare</h1>

    <!-- Informations générales -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label>Nom du cigare</label>
        <input type="text">
      </div>
      <div>
        <label>Date</label>
        <input type="date">
      </div>
      <div>
        <label>Pays / Terroir</label>
        <input type="text">
      </div>
      <div>
        <label>Lieu</label>
        <input type="text">
      </div>
      <div>
        <label>Module</label>
        <input type="text">
      </div>
      <div>
        <label>Prix (€)</label>
        <input type="number" step="0.01">
      </div>
    </div>

    <!-- Couleurs de cape -->
    <div class="mb-6">

  <div class="text-center mt-6">
    <button onclick="exportPDF()">Générer la fiche</button>
  </div>

  <script>
    // Prévenir le rafraîchissement lors du glissement
    window.addEventListener('touchmove', function(event) {
      event.preventDefault();
    }, { passive: false });

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const fiche = document.getElementById('fiche');
      const canvas = await html2canvas(fiche, { scale: 2 });
      const imgData = canvas.toDataURL('image/png');

      const pdf = new jsPDF('p', 'pt', 'a4');
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      // Calcul de l'échelle pour tenir sur une seule page
      const imgWidth = canvas.width;
      const imgHeight = canvas.height;
      const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);

      const displayWidth = imgWidth * ratio;
      const displayHeight = imgHeight * ratio;
      const marginX = (pageWidth - displayWidth) / 2;

      pdf.addImage(imgData, 'PNG', marginX, 0, displayWidth, displayHeight);
      // Générer la date du jour
      const today = new Date();
      const dateStr = today.toLocaleDateString('fr-FR').replace(/\//g, '-');

      // Sauvegarder avec la date dans le nom du fichier
      pdf.save(`fiche_cigare_${dateStr}.pdf`);
    }
  </script>
